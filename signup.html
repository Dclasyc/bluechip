<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Chip Technologies</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylingsheet.css">
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">
</head>
<body>
    <div class="container-fluid d-flex" style="justify-content: center; align-self: center;">
        <div class="col-md-4 mt-5">
            <div class="d-flex mb-1" style="justify-content: center;">
                <img src="images/bluelogo (1).png" alt="Signuplogo" width="100px">
            </div>

            <div class="p-4 mb-5" id="signupformdiv">
                <div class="d-flex" id="btnsingupclose" style="justify-content: end;">
                    <i class="fa-solid fa-circle-xmark" style="color: #afafaf;"></i>
                </div>

                <div class="d-flex mb-3" style="justify-content: center;">
                    <h4>Create Account</h4>
                </div>
    
                <div class="row m-3">
                    <form action="" method="" id="signupform">
                        <div class="mb-3">
                            <label for="fullname">fullname</label>
                            <input type="text" class="form-control" name="fullname" id="fullname">
                        </div>

                        <div class="mb-3">
                            <label for="email">Email Address</label>
                            <input type="text" class="form-control" name="email" id="email">
                        </div>

                        <div class="mb-3">
                            <label for="phone">Mobile Number</label>
                            <input type="text" class="form-control" name="phone" id="phone">
                        </div>

                        <div class="mb-4">
                            <label for="password">Password</label>
                            <input type="text" class="form-control" name="password" id="password">
                        </div>

                        <div class="mb-3">
                            <input type="button" class="btn form-control" name="btnsignup" id="btnsignup" value="Create Your Account">
                        </div>
                    </form>

                    <div class="d-flex justify-content-center">
                    <p style="font-size: 11px;">Already have an account? <b><a href="signin.html" style="text-decoration: none; color: #3f9f98;"> Sign In</a></b></p>
                    </div>
                </div>
            </div>
        </div>

        
    </div>
</body>
</html>
